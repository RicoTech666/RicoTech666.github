<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>personal blog</title>
</head>

<style>
  *{
    margin: 0;
    padding: 0;
  }
  .left-page {
    background: url(./images/cover.jpg);
    height: 100%;
    width: 30%;
    float: left;
    position: fixed;
  }

  .right-page {
    width: 70%;
    float: right;
  }

  .headshot img {
    display: block;
    margin: 0 auto;
    margin-top: 10%;
    margin-bottom: 5%;
    border-radius: 50%;
    width: 100px;
    height: 100px;
  }

  .intro h1 {
    text-align: center;
    color: white;
    font-size: 25px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    padding: 5px;
  }

  .intro p {
    text-align: center;
    font-size: 18px;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    padding: 5px;
  }

</style>

<body>
  <div class="left-page">
    <div class="headshot">
      <img src="/images/wangnima.jpg" alt="headshot">
    </div>

    <div class="intro">
      <h1><strong>Nima Wang</strong></h1>
      <p>I am nobody without my mask</p>
    </div>

  </div>
  <div class="right-page">
    <p>content</p>
  </div>
</body>

</html>
