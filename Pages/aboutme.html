<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>personal blog</title>
    <link rel="stylesheet" type="text/css" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="../styles/animate.css">
    <!-- import icons for navigation bar-->
    <link rel="stylesheet" type="text/css" href="../styles/icon.css">
</head>

<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.bg-image {
  /* The image used */
  background-image: url(../images/city.jpg);
  
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
  
  /* Full height */
  height: 100%; 
  
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  box-shadow: 0 0 2px rgba(0,0,0,1);
}
.my-info {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 45%;
  height: 60%;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.9);
  border-radius: 10px;

  animation: bounceInDown 2s;
}

.info-image {
    order: 1;
}
.my-info img { 
    width: 200px;
    height: 200px;
    border-radius: 50%;  
    margin-left: 35%;
    margin-top: 10%;
}

.close-icon i {
  font-size: 30px;
  float: right;  
  padding: 10px;  
}

.homepage-intro {
    order: 2;
    margin-top: 3%;
}
.homepage-intro h1{
    text-align: center;
    color:black ;
    
}
.homepage-intro h4{
    margin-top: 2%;
    text-align: center;
    color: gray;
    font-size: 20px ;
}
.div-for-left {
    position: relative;
    margin-top: 3%;
    margin-left: 20px;
    margin-right: 10px;
    float: left;
    font-size: 20px;
    text-align: center;
    width: 40%;
    height: 100px;
    color: rgb(94, 91, 87);
}
.div-for-right{
    position: relative;
    margin-top: 3%;
    margin-left: 10px;
    margin-right: 20px;
    float: right;
    font-size: 20px;
    text-align: center;
    width: 40%;
    height: 100px;
    color: rgb(94, 91, 87);
}
.my-info i {
  font-size: 30px;
  color: rgb(94, 91, 87);
}

 a {
  text-decoration: none;
  color:gray;
  letter-spacing: 0px;
}
</style>

<body>
    <div class="bg-image"></div>
    <div class="my-info">
        <div class="close-icon">
          <a href="../index.html"><i class="iconfont icon-close"></i></a>
        </div> 
        <div class="info-image">
          <img src="../images/wangnima.jpg" alt="headshot"/></div>    
        <div class="homepage-intro">
          <h1>Nima wang</h1>
          <h4>I am nobody without my mask.I am nobody without my mask.I am nobody without my mask.
              I am nobody without my mask.I am nobody without my mask.
          </h4>
        </div>

        <div class="div-for-left">
            <i class="iconfont icon-suitcase"></i>
            <h3>Actor</h3>
        </div>
        <div class="div-for-right">
            <i class="iconfont icon-location"></i>
            <h3>Guangdong,Shenzhen</h3>
        </div>
    </div>
    
</body>
</html>
